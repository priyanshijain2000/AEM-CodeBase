<sly data-sly-use.message="org.ets.core.models.SystemMessageModel"/>
<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-call="${templates.placeholder @ isEmpty = (!message.warnDescription && !message.alertDescription && !message.informDescription),classAppend='cmp-text'}"></sly>
<div data-sly-test="${message.warnDescription || message.alertDescription || message.informDescription}" class="system-messages">
    <button class="message-scroll-btn">
        <img class="scroll-up-arrow" src="" alt="scrollingup">
        <img class="scroll-dootedline-arrow" src="" alt="scroll">
        <img class="scroll-down-arrow" src="" alt="scrollingdown">
    </button>
    <div class="messages">
        <div data-sly-test="${message.warnDescription}" data-messageType="warn-message">
            ${message.warnDescription @context='html'}
        </div>
        <div data-sly-test="${message.alertDescription}" data-messageType="alert-message">
            ${message.alertDescription @context='html'}
        </div>
        <div data-sly-test="${message.informDescription}" data-messageType="inform-message">
            ${message.informDescription @context='html'}
        </div>
    </div>
    <button class="close-system-message">
        <img src="" alt="closemessage">
    </button>
</div>
