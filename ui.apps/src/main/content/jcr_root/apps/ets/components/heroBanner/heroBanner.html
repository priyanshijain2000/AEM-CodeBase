<sly data-sly-use.heroBanner="org.ets.core.models.HeroBannerModel">
<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-call="${templates.placeholder @ isEmpty = !heroBanner.description,classAppend='cmp-text'}"></sly>
<sly data-sly-use.multifieldObj="org.ets.core.models.MultifieldListModel"></sly>
<sly data-sly-test.multifieldMap=${multifieldObj.getMultifield}></sly>
<div class="heroBannerBackground">
    <div class="cmp-container--body position-relative cmp-container--body">
        <div class="home-banner-pills">
            <img class="img-pill" src="${heroBanner.animationimage ? heroBanner.animationimage : '/content/dam/ets-org/general/placeholders/img-plchldr-hero.png'}" alt="${heroBanner.altText || true}">
            <span class="rellax rellax-1" data-rellax-speed="1"><img src="/content/dam/ets-org/icons/rellax-image/Rectangle-65.svg" alt=""></span>
            <span class="rellax rellax-2" data-rellax-speed="1.3"><img src="/content/dam/ets-org/icons/rellax-image/Rectangle-61.svg" alt=""></span>
            <span class="rellax rellax-3" data-rellax-speed="1.6"><img src="/content/dam/ets-org/icons/rellax-image/blue-pill1.svg" alt=""></span>
            <span class="rellax rellax-4" data-rellax-speed="2.2"><img src="/content/dam/ets-org/icons/rellax-image/Group-999.svg" alt=""></span>
            <span class="rellax rellax-5" data-rellax-speed="2.5"><img src="/content/dam/ets-org/icons/rellax-image/Group-995.svg" alt=""></span>
            <span class="rellax rellax-6" data-rellax-speed="2.8"><img src="/content/dam/ets-org/icons/rellax-image/set1.svg" alt=""></span>
            <span class="rellax rellax-7" data-rellax-speed="3.1"><img src="/content/dam/ets-org/icons/rellax-image/Rectangle-104.svg" alt=""></span>
            <span class="rellax rellax-8" data-rellax-speed="3.4"><img src="/content/dam/ets-org/icons/rellax-image/Group-994.svg" alt=""></span>
        </div>
        <div data-sly-test="${heroBanner.description}" class="heroBannerComponent">
            <div class="row">
                <div class="mainBannerHeading col-12 col-md-8 col-lg-7 col-xl-6" data-inviewport="${wcmmode.edit?'':'fadeIn'}">
                    <h1 class="banner-title">
                        ${heroBanner.description @context='html'}
                    </h1>
                </div>
            </div>
            <div class="journeyContainer row">
                <div class="journeyTitle heading5 col-12">
                    ${heroBanner.title}
                </div>
                <div class="journeyTabs col-12">
                    <ul>
                        <sly data-sly-list.links="${multifieldMap.cardcategory.listChildren}">
                            <li data-sly-test="${!links.spa}" class="" data-sly-use.linkValidate="${'org.ets.core.models.LinkValidatorModel' @link=links.url}" data-inviewport="${wcmmode.edit?'':'scale-in'}">
                                <a class="row" href="${linkValidate.link}" target="${links.target ? '_blank' : ''}" rel="${links.target ? 'noopener noreferrer' : ''}" aria-label="${links.linkAriaLabel}">
                                    <div class="journeyIcons">
                                        <sly data-sly-use.imgScr="${'org.ets.core.models.SvgInlineImage' @imagePath=links.icon}"></sly>
										<sly data-sly-test="${imgScr.isSvg}">
											${imgScr.getImage @context='unsafe'}
										</sly>
										<sly data-sly-test="${!imgScr.isSvg}">
                                    		<sly data-sly-use.imgMetadata="${'org.ets.core.models.DamMetadataModel' @imgPath=links.icon}"></sly>
											<sly data-sly-use.hoverImgMetadata="${'org.ets.core.models.DamMetadataModel' @imgPath=links.hovericon}"></sly>
                                        	<img loading="${currentStyle.disableLazyLoading ? '' : 'lazy'}" src="${links.icon ? links.icon : '/content/dam/ets-org/general/placeholders/img-plchldr-icon.jpg'}" alt="${links.alticon ? links.alticon || true : imgMetadata.alttxt || true}">
                                        	<img class="onover" loading="${currentStyle.disableLazyLoading ? '' : 'lazy'}" src="${links.hovericon ? links.hovericon : '/content/dam/ets-org/general/placeholders/img-plchldr-icon.jpg'}" alt="${links.althover ? links.althover || true : hoverImgMetadata.alttxt || true}">
                                        </sly>
                                    </div>
                                    <span class="col-12">${links.cardtitle}</span>
                                </a>
                            </li>
                            <li data-sly-test="${links.spa}" class="panelJourney" data-sly-use.linkValidate="${'org.ets.core.models.LinkValidatorModel' @link=links.url}" data-inviewport="${wcmmode.edit?'':'scale-in'}" data-panel-path="${linkValidate.link}">
                                <button class="row" aria-label="${links.linkAriaLabel}">
                                   <div class="journeyIcons">
                                   		<sly data-sly-use.imgScr="${'org.ets.core.models.SvgInlineImage' @imagePath=links.icon}"></sly>
										<sly data-sly-test="${imgScr.isSvg}">
											${imgScr.getImage @context='unsafe'}
										</sly>
										<sly data-sly-test="${!imgScr.isSvg}">
                                        	<sly data-sly-use.imgMetadata="${'org.ets.core.models.DamMetadataModel' @imgPath=links.icon}"></sly>
                                        	<img loading="${currentStyle.disableLazyLoading ? '' : 'lazy'}" src="${links.icon ? links.icon : '/content/dam/ets-org/general/placeholders/img-plchldr-icon.jpg'}" alt="${links.alticon ? links.alticon || true : imgMetadata.alttxt || true}">
                                        	<sly data-sly-use.hoverImgMetadata="${'org.ets.core.models.DamMetadataModel' @imgPath=links.hovericon}"></sly>
                                        	<img class="onover" loading="${currentStyle.disableLazyLoading ? '' : 'lazy'}" src="${links.hovericon ? links.hovericon : '/content/dam/ets-org/general/placeholders/img-plchldr-icon.jpg'}" alt="${links.althover ? links.althover || true : hoverImgMetadata.alttxt || true}">
                                        </sly>
                                    </div>
                                   <span class="col-12"> ${links.cardtitle} </span>
                               </button>
                            </li>
                        </sly>
                    </ul>
                </div>
            </div>
            <div class="viewMoreJourney">
                ${heroBanner.moreinfo @context='html'}
            </div>
        </div>
    </div>
</div>
