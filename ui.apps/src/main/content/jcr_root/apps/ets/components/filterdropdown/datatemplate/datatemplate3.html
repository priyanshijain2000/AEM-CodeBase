
<template data-sly-template.variation1="${@ inputData}">
    <section class="sls-contactus-filter cmp-container--body">
	<div data-sly-test="${inputData.sectionTitle}" class="sls-contactus-filter__title">${inputData.sectionTitle @context='html'}</div>
    <select class="sls-contactus-dropdown" id="sls-contactus" data-sls-contactus-path="${inputData.json}" data-placeholder="${inputData.placeholderText}" aria-label="${inputData.inputAriaLabel}"><option></option></select>
    <table class="sls-contactus-filter__table">
        <tbody class="sls-contactus-filter__table__content" role="presentation">

        </tbody>
    </table>
</section>
</template>
