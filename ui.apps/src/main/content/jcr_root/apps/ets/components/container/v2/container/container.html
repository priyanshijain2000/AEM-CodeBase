  <sly data-sly-test="${componentContext.getDecorationTagName=='header' || componentContext.getDecorationTagName=='footer'}"><!--stopindex--></sly>
  <sly data-sly-use.container="com.adobe.cq.wcm.core.components.models.LayoutContainer">
     <sly data-sly-test.responsive="${container.layout == 'RESPONSIVE_GRID'}"
          data-sly-use.responsiveGridTemplate="responsiveGrid.html"
          data-sly-call="${responsiveGridTemplate.responsiveGrid @ container=container}"></sly>
     <sly data-sly-test.simple="${properties.layout == 'simple' || !properties.layout}"
          data-sly-use.simpleTemplate="simple.html"
          data-sly-call="${simpleTemplate.simple @ container=container}"></sly>
      <sly data-sly-test.responsive="${properties.layout == 'onecol'}"
           data-sly-use.responsiveGridTemplate="onecol.html"
           data-sly-call="${responsiveGridTemplate.responsiveGrid @ container=container}"></sly>

      <sly data-sly-test.responsive="${properties.layout == 'twocol'}"
          data-sly-use.responsiveGridTemplate="twocol.html"
          data-sly-call="${responsiveGridTemplate.responsiveGrid @ container=container}"></sly>

     <sly data-sly-test.responsive="${properties.layout == 'threecol'}"
          data-sly-use.responsiveGridTemplate="threecol.html"
          data-sly-call="${responsiveGridTemplate.responsiveGrid @ container=container}"></sly>
     
     <sly data-sly-test.responsive="${properties.layout == 'fourcol'}"
          data-sly-use.responsiveGridTemplate="fourcol.html"
          data-sly-call="${responsiveGridTemplate.responsiveGrid @ container=container}"></sly>
 </sly>
 
 <sly data-sly-test="${componentContext.getDecorationTagName=='header'}"><!--startindex--></sly>
