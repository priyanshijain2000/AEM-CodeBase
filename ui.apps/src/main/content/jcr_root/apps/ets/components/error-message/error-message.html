<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-call="${templates.placeholder @ isEmpty = !properties.title,classAppend='cmp-text'}"></sly>

<section>
    <div data-sly-test="${properties.title}" class="error-message-layout" data-sly-use.linkValidate="${'org.ets.core.models.LinkValidatorModel' @link=properties.buttonlink}">
        <div class="cmp-container--body position-relative">
            <div class="error-message-layout-container">
                 <div class="col-12" data-sly-test="${properties.altText}">
                    <img alt="${properties.altText}" loading="${currentStyle.disableLazyLoading ? '' : 'lazy'}" src="${properties.crossicon}">
                </div>
				 <div class="col-12" data-sly-test="${!properties.altText}">
                    <img alt="" loading="${currentStyle.disableLazyLoading ? '' : 'lazy'}" src="${properties.crossicon}">
                </div>
                <div class="col-12">
                	<h1 id="${properties.id}" class="banner-title">${properties.title}
                    <span class="bold-italic d-block">${properties.subtitle}</span></h1>
                </div>
                <div class="col-md-7">
                    <div class="heading4">${properties.errordesc}</div>
                </div>
                <div class="col-12">
                    <a class="cta-btn-primary d-inline-block" href="${linkValidate.link}" target="${properties.newTab ? '_blank' : ''}" rel="${properties.newTab ? 'noopener noreferrer' : ''}" aria-label="${properties.ctaButtonAriaLabel}">${properties.buttontitle}</a>
                </div>
            </div>
        </div>
    </div>
</section>
